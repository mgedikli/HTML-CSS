<body>
<table width="377" border="0">
  <tr>
    <td width="91" height="30">Name</td>
    <td width="276"><input type="text"></td>
  </tr>
  <tr>
    <td height="30">E Mail</td>
    <td><input type="text" size="15">@<select name="">
      <option>gmail.com</option>
      <option>hotmail.com</option>
      <option>msn.com</option>
      <option>mynet.com</option>      
    </select></td>
  </tr>
    <tr>
    <td height="30">Geschlecht</td>
    <td width="276"><p>
      <label>
        <input type="radio" name="Geschlecht" value="radyo" id="Frau">

      <label>
        <input type="radio" name="Geschlecht" value="radyo" id="Mann">

    </p></td>
   
   
    <tr>
     <td height="30">Geburtsort</td>

       <option>Stadt</option>

      </td>
   </tr>
   
   <tr>
    <td height="30">Hobbys</td>
    <td><input type="checkbox">Spazieren gehen<input type="checkbox">Sport<input type="checkbox">Picknick<br>
    <input type="checkbox">Malen<input type="checkbox">Lesen<input type="checkbox">Kino<input type="checkbox">Theater</td>
  </tr>
  <tr>
    <td height="30"></td>

  </tr>
